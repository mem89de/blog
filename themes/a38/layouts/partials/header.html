<header class="header-nav">
  <h1><a href="/">{{ .Site.Title }}</a></h1>
  <nav>
    <ul>
      {{ $currentPage := . }}
      {{ range .Site.Menus.main }}
      <li {{if or ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .) }} class="active" {{end}}>
        <a href="{{ .URL }}">
          {{ $text := print .Name | safeHTML }}
          {{ $text }}
        </a>
      </li>
      {{ end }}
    </ul>
  </nav>
</header>
